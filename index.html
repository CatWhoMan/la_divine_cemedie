<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vidéo + Informations</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      gap: 40px;
    }

    .video-wrapper {
      flex: 0 0 auto;
    }

    video {
      width: 416px;
      height: 741px; /* proportion 9:16 */
      object-fit: cover;
      background-color: #111;
      border-radius: 10px;
    }

    .info-box {
      max-width: 500px;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
    }

    .info-box h2 {
      margin-top: 0;
      font-size: 24px;
      color: #f0f0f0;
    }

    .info-box p {
      line-height: 1.6;
      font-size: 16px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-wrapper">
      <video src="final_B.mp4" autoplay loop controls></video>
    </div>
    <div class="info-box">
      <h2>La Divine Comédie</h2>
      <p><strong>Réalisation :</strong> Valentine Dupuy</p>
      <p><strong>Image</strong>Valentine Dupuy</p>
      <p><strong>Montage :</strong>Valentine Dupuy</p>
      <p><strong>Modèle</strong>Louise Hermann</p>
      <p><strong>Musique</strong>"Rapid Eye Movement-Alt 236</p>
      <p><strong>Production</strong>Belbetiz</p>
    </div>
  </div>
</body>
</html>
